<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Climate change app</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="factorName" class="primary">Factor name</label>
          <input type="text" id="factorName" required/>
        </div>

        <div class="form-item">
          <label for="source" class="primary">Source</label>
          <input type="text" id="source" required/>
        </div>

        <div class="form-item">
          <label for="impact" class="primary">Impact on loop</label>
          <!-- <select id="impact"> -->
            <input type="radio" id="impactType1" name ="impact" value="text">
            <label for="impactType1">Positive</label>

            <input type="radio" id="impactType2" name="impact" value="text">
            <label for="impactType2">Negative</label>

            <input type="radio" id="impactType3" name="impact" value="text">
            <label for="impactType3">Both</label>

            <!-- <option value="" disabled selected></option>
            <option value="positive">Positive</option>
            <option value="negative">Negative</option>
            <option value="both">Both</option> -->
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>
    <div class="heading">
        <h1>Global warming</h1>
        <h2>Self-reinforcing positive feedback loop</h2>
        <h3>Climate change factors:</h3>
        <ul id="climate-change-factors"></ul>
    </div>
  </body>
</html>
